<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="detectBenign.css">
    
</head>
<body>

    <header>
        <nav>
            <div class="mainLogo">
                <a href="index.html">
                    <img src="phishinglogo.png" alt="" class="mainLogoContent">
                </a>  
            </div>
            <div class="menus">
                <a href="phishingFunction.html">
                    <button class="buttonPhishing">
                        Phishing
                    </button>
                </a>  
            </div>
            <div class="menus">
                <a href="benignFunction.html">
                    <button class="buttonBenign">
                        Benign
                    </button>
                </a>
            </div>
            <div class="invisible">

            </div>
        </nav>
    </header>

    <section>
        <div class="logo">
            <img src="phishinglogo.png" alt="" class="contentLogo">
        </div>

        <div class="search">
                <img src="barcode-scanner.png" 
                alt="" class="searchImgContent">

                <input class="searchContent" 
                type="text" name="" id="" 
                placeholder="Input suspicious links here."> 
        </div>
        

        <div class="detectionContainer">
            <div class="detectionResult">
                <p class="resultText">The link you entered is 
                <span class="benignText"> SAFE.</span> 
                </p>
                <p class="warningText">
                    THE INFORMATION IS SECURED!
                </p>
            </div>
            
            <div class="buttons"> 
                    <button class="buttonContent" >
                        DETECT ANOTHER LINK
                    </button>
                    <button class="feedbackButtonContent">
                        FEEDBACK
                    </button>
            </div>

        </div>
    </section>

    <footer>

    </footer>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>

    <header>
        <nav>
            <div class="mainLogo">
                <a href="index.html">
                    <img src="phishinglogo.png" alt="" class="mainLogoContent">
                </a>  
            </div>
            <div class="menus">
                <a href="phishingFunction.html">
                    <button class="buttonPhishing">
                        Phishing
                    </button>
                </a>  
            </div>
            <div class="menus">
                <a href="benignFunction.html">
                    <button class="buttonBenign">
                        Benign
                    </button>
                </a>
            </div>
            
        </nav>
    </header>

    <section>
        <div class="logo">
            <img src="phishinglogo.png" alt="" class="contentLogo">
        </div>

        <div class="search">
                <img src="barcode-scanner.png" 
                alt="" class="searchImgContent">

                <input class="searchContent" 
                type="text" name="" id="link" 
                placeholder="Input suspicious links here."> 
        </div>

        <div class="button">
            <a href="">
                <button class="buttonContent" onclick="getContent()">
                    DETECT
                </button>
            </a>  
        </div>

    </section>

    <footer>

    </footer>


    <script>

        function getContent(){
            let textbox = document.getElementById('link');
            let title = textbox.value;

                if(title == "google.com" || title =="youtube.com"){
                window.open("detectBenign.html");
                }
                else if(title == ""){
                    window.open("detectInvalid.html");
                }
                else{
                    window.open("detectPhishing.html");
                }
        }
    </script>
</body>
</html>
